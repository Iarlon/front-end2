<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</head>
<body>
    <h1>Login Admin</h1>
    <form>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="admin@admin.com" required>
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="1234" required>
        </div>
        <button type="button" onclick="loginUsuario()">Login</button>
    </form>
    <p id="errorMessage" style="color: red; display: none;">E-mail e Senha inv√°lidos</p>
</body>
</html>
